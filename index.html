<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card__header">
            <img src="./images/image-victor.jpg" alt="profile photo" class="card__image">
        </div>
        <div class="card__top-content">
            <div class="card__line-one">
                Victor Crest <span>26</span>
            </div>
            <div class="card__line-two">London</div>
        </div>
        <div class="card__bottom-content">
            <div class="card__column">
                <div class="card__line-one">80K</div>
                <div class="card__line-two">Followers</div>
            </div>
            <div class="card__column">
                <div class="card__line-one">803K</div>
                <div class="card__line-two">Likes</div>
            </div>
            <div class="card__column">
                <div class="card__line-one">1.4K</div>
                <div class="card__line-two">Photos</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">BroJor</a>.
    </div>
</body>

</html>
